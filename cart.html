<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>ðŸ›’ Your Shopping Cart</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
</header>

<section id="cart">
    <h2>Shopping Cart</h2>
    <div id="cart-items"></div>
    <p id="total-price">Total: $0.00</p>

    <label for="delivery">Choose Delivery Option:</label>
    <select id="delivery">
        <option value="standard">Standard (5-7 days) - Free</option>
        <option value="express">Express (2-3 days) - $10</option>
    </select>

    <button onclick="checkout()">Proceed to Checkout</button>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    updateCartDisplay();

    function updateCartDisplay() {
        const cartItemsContainer = document.getElementById("cart-items");
        const totalPriceElement = document.getElementById("total-price");
        cartItemsContainer.innerHTML = "";

        let total = 0;
        cart.forEach((item, index) => {
            const itemDiv = document.createElement("div");
            itemDiv.classList.add("cart-item");
            itemDiv.innerHTML = `
                <img src="${item.image}" alt="${item.name}">
                <div class="item-details">
                    <h3>${item.name}</h3>
                    <p>Price: $${item.price.toFixed(2)}</p>
                    <div class="quantity">
                        <button onclick="updateQuantity(${index}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${index}, 1)">+</button>
                    </div>
                </div>
                <button onclick="removeItem(${index})">Remove</button>
            `;
            cartItemsContainer.appendChild(itemDiv);
            total += item.price * item.quantity;
        });

        totalPriceElement.textContent = `Total: $${total.toFixed(2)}`;
        document.getElementById("cart-count").textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
    }

    window.updateQuantity = (index, change) => {
        if (cart[index].quantity + change > 0) {
            cart[index].quantity += change;
        } else {
            cart.splice(index, 1);
        }
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartDisplay();
    };

    window.removeItem = (index) => {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartDisplay();
    };

    window.checkout = () => {
        localStorage.setItem("checkoutCart", JSON.stringify(cart));
        window.location.href = "checkout.html";
    };
});

document.getElementById("checkout-btn").addEventListener("click", function () {
    const user = localStorage.getItem("user");
    if (!user) {
        alert("You must be logged in to proceed to checkout.");
        window.location.href = "login.html"; // Redirect to login page
        return;
    }
    
    window.location.href = "checkout.html"; // Allow checkout if logged in
});

</script>

</body>
</html>
